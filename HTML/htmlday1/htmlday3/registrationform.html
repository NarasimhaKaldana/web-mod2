<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    #table1{
        background-color: aqua;
        padding: 10;
    }
</style> -->


</head>
<body>
    <header>
        <h2>rediff.com</h2>
    </header>
    <hr>
    <main>
        <h3>Create a rediffmail account</h3>
        <div class="cintainer" style="background-color: bisque; border-color: brown;border-style: groove;">
            
            <form name="regForm" class="mb-4">
                <table class="mb-4" id="table1">
                    <tr>
                        <td> <label for="fullname">Full Name*:</label></td>
                        <td><input type="text" name="fullname" class="form-control" required placeholder="enter here"></td>
                    </tr>

                    <tr>
                        <td> <label for="choosemail">Choose a Mail:</label></td>
                        <td><input type="email" name="choosemail" class="form-control" placeholder="abc@gmail.com"></td>
                    </tr>

                    <tr>
                        <td> <label for="pass">Enter Password:</label></td>
                        <td><input type="password" name="pass" class="form-control"></td>
                    </tr>

                    <tr>
                        <td> <label for="retypepass">Retype Password:</label></td>
                        <td><input type="password" name="retypepass" class="form-control"></td>
                    </tr>

                    <tr>
                        <td> <label for="altemail">Alternate Email:</label></td>
                        <td><input type="mail" name="altemail" class="form-control"></td>
                    </tr>

                    

                    <tr>
                        <td> <label for="altmailop">Check if you don't have Alternate Email:</label></td>
                        <td><input type="checkbox" name="altmailop" ></td>
                    </tr>

                    <tr>
                        <td> <label for="dob">Choose DOB:</label></td>
                        <td><input type="date" name="dob" class="form-control"></td>
                    </tr>


                    <tr>
                        <td> <label for="mobile">Mobile No:</label></td>
                        <td><select name="countrycode" id="">
                            <option value="ind">+91 India</option>
                            <option value="us">+1 USA/Canada</option>
                            <option value="uk">44 Great britan</option>
                        </select>
                            <input type="text" name="mobile" class="form-control"></td>
                    </tr>

                    <tr>
                        <td> <label for="gender">Gender:</label></td>
                        <td>
                            Male &nbsp;&nbsp;<input type="radio" name="gender" value="Male">
                            Female &nbsp;&nbsp;<input type="radio" name="gender" value="Femrale">
                        </td>
                    </tr>

                    <tr>
                        <td> <label for="country">Choose Country:</label></td>
                        <td>
                            <select name="country" id="">
                                <option value="ind">India</option>
                                <option value="usa">USA</option>
                                <option value="uk">Graet Britan</option>
                                <option value="aus">Australia</option>
                            </select>
                            </td>
                    </tr>


                    <tr>
                        <td> <label for="city">Choose City:</label></td>
                        <td>
                            <select name="city" id="">
                                <option value="tri">Trivandrum</option>
                                <option value="mum">Mumbai</option>
                                <option value="ny">New York</option>
                                <option value="cal">California</option>
                            </select>
                            </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input class="bg-primary" type="submit" name="Register">
                        <input class="bg-success" type="reset" name="clear"></td>
                    </tr>


            
                    
                </table>
               
            </form>
        </div>
    </main>
</body>
</html>
