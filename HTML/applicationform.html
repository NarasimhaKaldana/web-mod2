<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <h1 align="center">APPLICATION FORM</h1>
    <table class="myform" align="center">      
        <form>

            <tr>
                <td><label for="Applicant photo">Application Photo</label>
                    <input type="image" src="image/passphoto.jpg">
                </td>
            </tr>

            <tr>
                <td><label for="First Name">First Name</label>
                    <input type="text" name="first name" id="f_name">
                </td>
            </tr>

            <tr>
                <td><label for="Last Name">Last Name</label>
                    <input type="text" name="last name" id="l_name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Marital Status">Marital Status</label>
                    <input type="radio" id="Marital Status" name="fav_language" value="Marital Status">
                    <label for="Marital Status">Single</label>
                    <input type="radio" id="Marital Status" name="fav_language" value="Marital Status">
                    <label for="Marital Status">Married</label><br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Gender">Gender</label>
                    <input type="radio" id="Gender" name="fav_language" value="Gender">
                    <label for="Gender">Male</label>
                    <input type="radio" id="Gender" name="fav_language" value="Gender">
                    <label for="Gender">Female</label><br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Job Type">Job</label>
                    <select>
                        <option value="Select">Select</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Advocate">Advocate</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Job Description">Job Description</label>
                    <input type="text" name="job description" id="job description">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Designation">Designation</label>
                    <input type="text" name="Designation" id="Designation">
                </td>
            </tr>

            <tr>
                <td>
                    <textarea name="Text Area" placeholder="Comments" id="Text Area" cols="30" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
                    <label for="checkbox">Accept the terms and conditions.</label><br>
                </td>
            </tr>

            <tr>
                <td align="center"><input type = "button" value = "Submit"></td>
            </tr>
    
            <tr>
                <td align="center"><input type = "button" value = "Cancel"></td>
            </tr>

        </form>
    </table>
</body>
</html>
