Ordered and unordered list
Table tags
<table>
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot>
</table>




<!-- use option group -->


<html>
<head><title> Hello Option Group </title> </head>
<body>
Please select the product you are interested in: <br/>
<form>
<select name=”selInformation”>
<optgroup label=”Hardware”>
<option value=”Desktop”> Desktop computers </option>
<option value=”Laptop”> Laptop computers </option>
</optgroup>
<optgroup label=”Software”>
<option value=”OfficeSoftware”> Office software </option>
<option value=”Games”> Games </option>
</optgroup>
<optgroup label=”Peripherals”>
<option value=”Monitors”> Monitors </option>
<option value=”InputDevices”> Input Devices </option>
<option value=”Storage”> Storage </option>
</optgroup>
</select>

</form>
</body>
</html>
